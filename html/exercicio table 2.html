<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="utf-8">

<title>Elemento Table</title>
</head>

<body>

<header>
<h1>Elementos thead tbody e tfoot</h1>
</header>

<article>
<table>
<caption>Dinheiro poupado em 2020</caption>
<thead>
    <tr>
        <th>Mês</th>
        <th>Poupança</th>
    </tr>
</thead>

<tbody>
    <tr>
        <td>Janeiro</td>
        <td>R$50</td>
    </tr>

<tr>
<td>Fevereiro</td>
<td>R$60</td>

</tr>
</tbody>

<tfoot>
    <tr>
        <td>Soma:</td>
        <td>R$110</td>
    </tr>
</tfoot>
</table>
<BR>
</article>

<footer>
    <SMALL>IOS - INSTITUTO DA OPORTUNIDADE SOCIAL</SMALL>
</footer>

</body>

</html>
